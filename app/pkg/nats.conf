# NATS Server Configuration for StreamOps

# Server configuration
port: 4222
http_port: 8222

# JetStream configuration
jetstream {
  store_dir: "/var/lib/streamops/nats"
  max_memory_store: 256MB
  max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true
log_file: "/data/logs/nats.log"

# Monitoring
http: localhost:8222

# Limits
max_connections: 1000
max_payload: 10MB
max_pending: 64MB

# Write deadline
write_deadline: "10s"